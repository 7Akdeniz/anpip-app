# =====================================================
# DOCKER COMPOSE - Development Setup
# =====================================================
# Alle Services für lokale Entwicklung
# =====================================================

version: '3.8'

services:
  # Postgres Datenbank
  postgres:
    image: supabase/postgres:15.1.0.147
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anpip
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis für Caching & Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Video Worker (Autoscaling via Kubernetes in Production)
  video-worker:
    build:
      context: .
      dockerfile: docker/video-worker.Dockerfile
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      REDIS_URL: redis://redis:6379
    volumes:
      - /tmp/video-processing:/tmp/video-processing
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 2 # In Production: Autoscaling

  # Next.js Frontend (SSR/SSG)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    depends_on:
      - postgres

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:

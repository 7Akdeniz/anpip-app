<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Anpip</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .button {
      display: inline-block;
      background: #fff;
      color: #667eea;
      padding: 12px 32px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .status {
      margin-top: 40px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 14px;
    }
    
    .online {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4ade80;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    .offline {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 8px;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>
    
    <h1>Du bist offline</h1>
    
    <p>
      Keine Internetverbindung. Bitte Ã¼berprÃ¼fe deine Netzwerkeinstellungen und versuche es erneut.
    </p>
    
    <a href="/" class="button" onclick="location.reload(); return false;">
      Erneut versuchen
    </a>
    
    <div class="status" id="status">
      <span class="offline"></span>
      Offline-Modus
    </div>
  </div>
  
  <script>
    // Automatisch neu laden wenn Online
    window.addEventListener('online', () => {
      document.getElementById('status').innerHTML = '<span class="online"></span> Verbunden - Seite wird neu geladen...';
      setTimeout(() => {
        location.reload();
      }, 1000);
    });
    
    window.addEventListener('offline', () => {
      document.getElementById('status').innerHTML = '<span class="offline"></span> Offline-Modus';
    });
    
    // Initiale Status-PrÃ¼fung
    if (navigator.onLine) {
      document.getElementById('status').innerHTML = '<span class="online"></span> Verbunden';
    }
  </script>
</body>
</html>

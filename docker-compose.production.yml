# ========================================
# NETFLIX-LEVEL INFRASTRUKTUR
# ========================================
# Multi-Region Deployment mit Kubernetes
# Auto-Scaling, Load Balancing, CDN
# GPU-Transcoding, Edge Rendering

version: '3.8'

services:
  # ==================== WEB APPLICATION ====================
  anpip-web:
    image: anpip/web:latest
    replicas: 10
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    networks:
      - anpip-network

  # ==================== VIDEO PROCESSING ====================
  video-transcoding:
    image: anpip/video-transcoding:latest
    replicas: 5
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - GPU_ENABLED=true
      - FFMPEG_THREADS=8
    volumes:
      - video-cache:/cache
    networks:
      - anpip-network

  # ==================== AI PROCESSING ====================
  ai-engine:
    image: anpip/ai-engine:latest
    replicas: 3
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 16G
        reservations:
          cpus: '4'
          memory: 8G
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    environment:
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      - OMP_NUM_THREADS=8
    networks:
      - anpip-network

  # ==================== REDIS CACHE ====================
  redis-cache:
    image: redis:7-alpine
    replicas: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    volumes:
      - redis-data:/data
    networks:
      - anpip-network

  # ==================== LOAD BALANCER ====================
  nginx-lb:
    image: nginx:alpine
    replicas: 2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - anpip-network

  # ==================== MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - anpip-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - anpip-network

networks:
  anpip-network:
    driver: overlay
    attachable: true

volumes:
  video-cache:
  redis-data:
  prometheus-data:
  grafana-data:

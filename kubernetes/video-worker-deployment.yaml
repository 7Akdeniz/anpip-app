# =====================================================
# KUBERNETES DEPLOYMENT - VIDEO WORKER
# =====================================================
# Autoscaling Video-Processing Workers
# =====================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-worker
  namespace: anpip
  labels:
    app: video-worker
spec:
  replicas: 2 # Initial, wird von HPA gesteuert
  selector:
    matchLabels:
      app: video-worker
  template:
    metadata:
      labels:
        app: video-worker
    spec:
      containers:
      - name: video-worker
        image: anpip/video-worker:latest
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        env:
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: anpip-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: anpip-secrets
              key: supabase-service-role-key
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        volumeMounts:
        - name: video-temp
          mountPath: /tmp/video-processing
      volumes:
      - name: video-temp
        emptyDir:
          sizeLimit: 20Gi

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-worker-hpa
  namespace: anpip
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60

# ========================================
# KUBERNETES DEPLOYMENT - PRODUCTION
# ========================================
# Auto-Scaling, Multi-Region, High-Availability

apiVersion: apps/v1
kind: Deployment
metadata:
  name: anpip-web
  namespace: production
spec:
  replicas: 20
  selector:
    matchLabels:
      app: anpip-web
  template:
    metadata:
      labels:
        app: anpip-web
    spec:
      containers:
      - name: web
        image: anpip/web:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        env:
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: anpip-web-service
  namespace: production
spec:
  selector:
    app: anpip-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: anpip-web-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: anpip-web
  minReplicas: 10
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ==================== VIDEO TRANSCODING ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-transcoding
  namespace: production
spec:
  replicas: 10
  selector:
    matchLabels:
      app: video-transcoding
  template:
    metadata:
      labels:
        app: video-transcoding
    spec:
      nodeSelector:
        gpu: "true"
      containers:
      - name: transcoding
        image: anpip/video-transcoding:latest
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
            nvidia.com/gpu: 1
          limits:
            cpu: "4"
            memory: "8Gi"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: video-cache
          mountPath: /cache
      volumes:
      - name: video-cache
        persistentVolumeClaim:
          claimName: video-cache-pvc

---
# ==================== AI ENGINE ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engine
  namespace: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ai-engine
  template:
    metadata:
      labels:
        app: ai-engine
    spec:
      nodeSelector:
        gpu: "true"
      containers:
      - name: ai
        image: anpip/ai-engine:latest
        resources:
          requests:
            cpu: "4"
            memory: "8Gi"
            nvidia.com/gpu: 2
          limits:
            cpu: "8"
            memory: "16Gi"
            nvidia.com/gpu: 2

---
# ==================== CDN INGRESS ====================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anpip-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - anpip.com
    - www.anpip.com
    - "*.anpip.com"
    secretName: anpip-tls
  rules:
  - host: anpip.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: anpip-web-service
            port:
              number: 80
